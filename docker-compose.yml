version: "3"
services:
    frontend:
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - 3000:3000

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        ports:
            - 3001:3001
        depends_on:
            - db
    db:
        container_name: mongo
        image: mongo
        volumes:
            - ./data:/data/db
        ports:
            - "27017:27017"
